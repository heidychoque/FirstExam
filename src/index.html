<!DOCTYPE html>
<html>
<head>
    <% styles.forEach( function(styleFile) { %>
        <link rel="stylesheet" type="text/css" media="screen" href="<%=styleFile %>">
    <% }); %>    

    <title> <%=pageTitle %> </title>

    <% scripts.forEach( function(scriptFile) { %>
        <script src="<%=scriptFile%>"></script>
    <% }); %>
</head>
<body>
    <%=pageContent%>
</body>
</html>
